# Build Jekyll Page and publish it to GitHub Pages
name: Build Jekyll Page

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Check out Model Repository ğŸ—ƒï¸
      uses: actions/checkout@v2
      with:
          repository: 'AKSW/orkg-shapes'
          path: 'orkg-shapes'
    - name: Create docker network ğŸ–§
      run: docker network create data
    - name: Run Triple Store ğŸ“‘
      run: docker run -v ${{ github.workspace }}/orkg-shapes:/staging --network data --name fuseki -d stain/jena-fuseki /jena-fuseki/fuseki-server --file=/staging/orkg-shapes.nt /orkg/shapes
    # - name: Provide JavaScript Dependencies ğŸšš
    #   run: |
    #        npm install
    #        npx webpack
    - name: Build Jekyll-RDF Site âš™ï¸
      run: |
           docker run --rm --network data \
           --workdir /github/workspace \
           -v ${{ github.workspace }}:/github/workspace -v ${{ github.workspace }}/_site:/github/workspace/_site \
           -e TZ=Europe/Berlin -e JEKYLL_UID="$UID" -e JEKYLL_GID="$GID" \
           jekyll/builder jekyll build
    - name: Deploy ğŸš€
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_site
